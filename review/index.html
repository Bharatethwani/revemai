<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>⭐ Smart AI Review Assistant</title>

    <style>
      :root {
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
        --bg: #f8fafc;
        --card-bg: #ffffff;
        --border: #e2e8f0;
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --shadow: 0 10px 25px rgba(0,0,0,0.08);
        --radius: 18px;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 16px;
        color: var(--text-primary);
      }

      .card {
        width: 100%;
        max-width: 430px;
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: 26px 22px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
      }

      .header {
        text-align: center;
        margin-bottom: 22px;
      }

      .header h2 {
        margin: 0;
        font-size: 24px;
        font-weight: 700;
      }

      .header p {
        margin: 6px 0 0;
        font-size: 14px;
        color: var(--text-secondary);
      }

      .stars {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin: 24px 0 18px;
        font-size: 40px;
      }

      .star {
        cursor: pointer;
        color: #e2e8f0;
        transition: 0.2s ease;
      }

      .star.active {
        color: #f59e0b;
        transform: scale(1.1);
      }

      .result {
        display: none;
        margin-bottom: 20px;
      }

      .loading {
        text-align: center;
        font-size: 14px;
        color: var(--text-secondary);
        padding: 16px 0;
      }

      .review-track {
        display: flex;
        gap: 14px;
        overflow-x: auto;
        padding-bottom: 8px;
        scroll-snap-type: x mandatory;
      }

      .review-track::-webkit-scrollbar {
        display: none;
      }

      .review-card {
        flex: 0 0 260px;
        padding: 16px;
        border-radius: 14px;
        background: #ffffff;
        border: 1px solid var(--border);
        box-shadow: 0 4px 8px rgba(0,0,0,0.04);
        font-size: 14.5px;
        cursor: pointer;
        scroll-snap-align: start;
        transition: 0.25s;
      }

      .review-card:hover,
      .review-card.selected {
        border-color: var(--primary);
        transform: translateY(-3px);
      }

      textarea {
        width: 100%;
        min-height: 110px;
        padding: 14px;
        border-radius: 14px;
        border: 1px solid var(--border);
        resize: vertical;
        font-size: 14.5px;
        margin-top: 10px;
      }

      textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37,99,235,0.12);
      }

      button {
        width: 100%;
        margin-top: 18px;
        padding: 14px;
        border-radius: 14px;
        border: none;
        background: var(--primary);
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
      }

      button:disabled {
        background: #cbd5e1;
        cursor: not-allowed;
      }

      button:hover:not(:disabled) {
        background: var(--primary-dark);
      }
      
      #error-msg {
        color: #ef4444;
        font-size: 13px;
        margin-top: 10px;
        display: none;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="header">
        <h2 id="bizName">AI Smart Review Generator</h2>
        <p id="subHeader">Select your rating & get professional suggestions instantly</p>
        <div id="error-msg">Business not found. Please try scanning again.</div>
      </div>

      <div class="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <div id="result" class="result"></div>

      <textarea
        id="userInput"
        placeholder="Tap a suggestion to use it here or write your own..."
      ></textarea>

      <button id="ctaBtn" disabled>Generate to Continue</button>
    </div>

    <script type="module">
      import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

      // --- CONFIGURATION ---
      const SUPABASE_URL = 'https://iwhxyqczdfapprigyrpr.supabase.co';
      const SUPABASE_KEY = 'sb_publishable_d0EbyoBusVfRDhX8Zr81Nw_KT0qXUiq';
      const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

      // --- DOM ELEMENTS ---
      const stars = document.querySelectorAll('.star');
      const resultDiv = document.getElementById('result');
      const input = document.getElementById('userInput');
      const btn = document.getElementById('ctaBtn');
      const errorDiv = document.getElementById('error-msg');
      const subHeader = document.getElementById('subHeader');

      let googleReviewUrl = null;
      let businessId = null;
      let rating = 0;
      let loading = false;
      let countdownInterval;

      // --- 1. ROBUST ID EXTRACTION ---
      function extractBusinessId() {
        const path = window.location.pathname;
        // This regex ignores trailing slashes or URL parameters
        const match = path.match(/([^\/]+)\/?$/);
        return match ? decodeURIComponent(match[1]).trim().toLowerCase() : null;
      }

      // --- 2. FETCH BUSINESS DATA ---
      async function fetchBusiness() {
        businessId = extractBusinessId();
        console.log("Extracted Business ID:", businessId);

        if (!businessId) {
          showError("Invalid URL. Business ID missing.");
          return;
        }

        try {
          const { data, error } = await supabase
            .from('businesses')
            .select('review_url, name')
            .eq('id', businessId)
            .single();

          if (error || !data) {
            console.error("Database Error:", error);
            showError("Business record not found.");
          } else {
            googleReviewUrl = data.review_url;
            if (data.name) document.getElementById('bizName').textContent = data.name;
            console.log("Business Loaded Successfully");
          }
        } catch (err) {
          console.error("Connection error:", err);
          showError("Network connection issue. Please refresh.");
        }
      }

      function showError(msg) {
        errorDiv.textContent = msg;
        errorDiv.style.display = 'block';
        subHeader.style.display = 'none';
      }

      // --- 3. REVIEW GENERATION LOGIC ---
      stars.forEach(star => {
        star.addEventListener('click', () => {
          const r = Number(star.dataset.value);
          if (loading || r === rating || !businessId) return;

          rating = r;
          btn.disabled = false;
          btn.textContent = "Copy & Continue to Google Review";
          
          stars.forEach(s =>
            s.classList.toggle('active', Number(s.dataset.value) <= r)
          );

          loadReviews(r);
        });
      });

      async function loadReviews(r) {
        loading = true;
        let counter = 8;

        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `<div class="loading">Generating suggestions... (${counter}s)</div>`;

        countdownInterval = setInterval(() => {
          counter--;
          if (counter < 0) counter = 0;
          const loadEl = resultDiv.querySelector('.loading');
          if (loadEl) loadEl.textContent = `Generating suggestions... (${counter}s)`;
        }, 1000);

        try {
          const { data, error } = await supabase.functions.invoke('generate-review', {
            body: {
              businessId: businessId,
              rating: r,
              input: input.value.trim()
            }
          });

          clearInterval(countdownInterval);

          if (error) throw error;

          const reviews = data?.review || [];
          resultDiv.innerHTML = `<div class="review-track"></div>`;
          const track = resultDiv.querySelector('.review-track');

          reviews.forEach((rev) => {
            const card = document.createElement('div');
            card.className = 'review-card';
            card.textContent = rev.review;

            card.addEventListener('click', () => {
              document.querySelectorAll('.review-card').forEach(c => c.classList.remove('selected'));
              card.classList.add('selected');
              input.value = rev.review;
            });
            track.appendChild(card);
          });
        } catch (err) {
          clearInterval(countdownInterval);
          resultDiv.innerHTML = `<div class="loading" style="color:red">Failed to generate AI suggestions. Please type your review manually below.</div>`;
        } finally {
          loading = false;
        }
      }

      // --- 4. CTA BUTTON ACTION ---
      btn.addEventListener('click', () => {
        const text = input.value.trim();
        if (!text) {
          alert("Please select a suggestion or write a review first.");
          return;
        }

        // Copy to clipboard
        try {
            input.select();
            input.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(text);
        } catch (err) {
            // Fallback for older browsers
            document.execCommand('copy');
        }

        btn.textContent = "Copied ✓ Opening Google...";
        btn.style.background = "#059669";

        setTimeout(() => {
          if (!googleReviewUrl) {
            alert("Google Review link is missing for this business.");
            return;
          }
          window.location.href = googleReviewUrl;
        }, 800);
      });

      // Start the process
      fetchBusiness();
      
    </script>
  </body>
</html>
