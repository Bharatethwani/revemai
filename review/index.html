<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>RevMeAI - Smart Review Assistant</title>
    <style>
        :root { 
            --primary: #2563eb; 
            --primary-dark: #1d4ed8;
            --bg: #f1f5f9; 
            --card-bg: #ffffff;
            --text-primary: #1e293b; 
            --text-secondary: #64748b; 
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; 
            font-family: system-ui, -apple-system, sans-serif; 
            background: var(--bg); 
            color: var(--text-primary); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 16px; 
        }

        .card { 
            width: 100%; 
            max-width: 420px; 
            background: var(--card-bg); 
            padding: 30px 22px; 
            border-radius: 24px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }

        .brand { text-align: center; margin-bottom: 24px; }
        .brand h1 { margin: 0; font-size: 24px; font-weight: 800; color: var(--primary); letter-spacing: -0.5px; }
        .brand p { margin: 4px 0 0; font-size: 13px; color: var(--text-secondary); font-weight: 500; }

        .biz-info {
            background: #f8fafc;
            border-radius: 16px;
            padding: 14px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #edf2f7;
        }
        #bizName { margin: 0; font-size: 18px; font-weight: 700; }
        #status { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }

        .stars { display: flex; justify-content: center; gap: 8px; margin: 20px 0; font-size: 44px; }
        .star { cursor: pointer; color: #e2e8f0; transition: 0.2s ease; }
        .star.active { color: #fbbf24; transform: scale(1.1); }

        .result { display: none; margin-bottom: 20px; }
        .loading { text-align: center; font-size: 14px; color: var(--text-secondary); padding: 10px 0; }

        .review-track { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 8px; scroll-snap-type: x mandatory; }
        .review-track::-webkit-scrollbar { display: none; }

        .review-card { 
            flex: 0 0 270px; 
            padding: 16px; 
            border-radius: 16px; 
            background: #ffffff; 
            border: 1px solid #e2e8f0; 
            font-size: 14.5px; 
            cursor: pointer; 
            scroll-snap-align: start; 
            transition: 0.25s;
            line-height: 1.5;
        }
        .review-card:hover, .review-card.selected { border-color: var(--primary); background: #f0f7ff; }

        textarea { 
            width: 100%; 
            min-height: 110px; 
            padding: 14px; 
            border-radius: 16px; 
            border: 1px solid #e2e8f0; 
            resize: none; 
            font-size: 14.5px; 
            margin-top: 10px;
            background: #fcfcfc;
        }
        textarea:focus { outline: none; border-color: var(--primary); background: #fff; }

        button { 
            width: 100%; 
            margin-top: 18px; 
            padding: 16px; 
            border-radius: 16px; 
            border: none; 
            background: var(--primary); 
            color: white; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: 0.2s;
        }
        button:hover { background: var(--primary-dark); }
        button:disabled { background: #cbd5e1; cursor: not-allowed; }

        .footer { text-align: center; font-size: 11px; color: #94a3b8; margin-top: 20px; }
    </style>
</head>
<body>

<div class="card">
    <div class="brand">
        <h1>RevMeAI.com</h1>
        <p>Turn experiences into expert reviews</p>
    </div>

    <div class="biz-info">
        <h2 id="bizName">Loading...</h2>
        <p id="status">Fetching business details</p>
    </div>

    <div class="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
    </div>

    <div id="result" class="result"></div>

    <textarea id="userInput" placeholder="Select a rating to see AI suggestions..."></textarea>

    <button id="ctaBtn" disabled>Copy & Continue</button>
    
    <div class="footer">Powered by RevMeAI Professional Engine</div>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient(
        'https://iwhxyqczdfapprigyrpr.supabase.co',
        'sb_publishable_d0EbyoBusVfRDhX8Zr81Nw_KT0qXUiq'
    );

    // --- ID EXTRACTION ---
    const rawPath = window.location.pathname;
    const parts = rawPath.split('/').filter(Boolean);
    let businessId = parts[parts.length - 1]?.split('?')[0].trim().toLowerCase();

    let googleReviewUrl = null;
    let loading = false;
    let rating = 0;

    const bizNameEl = document.getElementById('bizName');
    const statusEl = document.getElementById('status');
    const stars = document.querySelectorAll('.star');
    const resultDiv = document.getElementById('result');
    const input = document.getElementById('userInput');
    const btn = document.getElementById('ctaBtn');

    // --- INITIAL FETCH ---
    async function init() {
        if (!businessId) {
            statusEl.innerText = "Invalid review link";
            return;
        }

        const { data: business, error } = await supabase
            .from('businesses')
            .select('review_url, name')
            .eq('id', businessId)
            .single();

        if (error || !business) {
            console.error(error);
            bizNameEl.innerText = "Business Not Found";
            statusEl.innerText = "Please check the QR code or link";
        } else {
            googleReviewUrl = business.review_url;
            bizNameEl.innerText = business.name || "Share Your Feedback";
            statusEl.innerText = "Tap stars to get AI suggestions";
            btn.innerText = "Copy & Continue to Google";
        }
    }

    // --- STAR CLICK LOGIC (Original Working Logic) ---
    stars.forEach(star => {
        star.addEventListener('click', () => {
            const r = Number(star.dataset.value);
            if (loading || r === rating) return;

            rating = r;
            btn.disabled = false;
            stars.forEach(s => s.classList.toggle('active', Number(s.dataset.value) <= r));

            loadReviews(r);
        });
    });

    async function loadReviews(r) {
        loading = true;
        let counter = 8;

        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `<div class="loading">RevMeAI is thinking... (${counter}s)</div>`;

        const countdownInterval = setInterval(() => {
            counter--;
            if (counter < 0) counter = 0;
            const loader = resultDiv.querySelector('.loading');
            if(loader) loader.innerText = `RevMeAI is thinking... (${counter}s)`;
        }, 1000);

        // Call Edge Function
        const { data } = await supabase.functions.invoke('generate-review', {
            body: {
                businessId: businessId,
                rating: r,
                input: input.value.trim()
            }
        });

        clearInterval(countdownInterval);

        const reviews = data?.review || [];
        resultDiv.innerHTML = `<div class="review-track"></div>`;
        const track = resultDiv.querySelector('.review-track');

        reviews.forEach((rev) => {
            const card = document.createElement('div');
            card.className = 'review-card';
            card.textContent = rev.review;

            card.addEventListener('click', () => {
                document.querySelectorAll('.review-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                input.value = rev.review;
            });
            track.appendChild(card);
        });

        loading = false;
    }

    // --- BUTTON CLICK ---
    btn.addEventListener('click', () => {
        const text = input.value.trim();
        if (!text) return;

        input.select();
        navigator.clipboard.writeText(text);

        btn.textContent = "Copied ✓ Opening Google...";
        btn.style.background = "#059669";

        setTimeout(() => {
            if (googleReviewUrl) {
                window.location.href = googleReviewUrl;
            } else {
                alert("Review link not available");
            }
        }, 800);
    });

    init();
</script>

</body>
</html>
