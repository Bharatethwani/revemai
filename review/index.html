<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RevMeAI - Smart Review Assistant</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #0f172a; --grey: #64748b; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 16px; }
        .card { width: 100%; max-width: 410px; background: #fff; padding: 30px 20px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: 1px solid #e2e8f0; }
        .brand { text-align: center; margin-bottom: 20px; }
        .brand h1 { margin: 0; font-size: 26px; font-weight: 800; color: var(--primary); }
        .brand p { margin: 4px 0 0; font-size: 13px; color: var(--grey); }
        .biz-box { background: #f1f5f9; border-radius: 16px; padding: 15px; text-align: center; margin-bottom: 20px; }
        #bizName { margin: 0; font-size: 18px; font-weight: 700; }
        #status { font-size: 12px; margin-top: 4px; color: var(--grey); }
        .stars { display: flex; justify-content: center; gap: 8px; margin: 10px 0 20px; font-size: 45px; }
        .star { cursor: pointer; color: #e2e8f0; transition: 0.1s; }
        .star.active { color: #fbbf24; }
        #loadingText { display: none; text-align: center; padding: 10px; font-size: 14px; color: var(--primary); font-weight: 600; }
        .review-track { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
        .review-track::-webkit-scrollbar { display: none; }
        .review-card { flex: 0 0 85%; padding: 16px; border: 1px solid #e2e8f0; border-radius: 16px; font-size: 14px; line-height: 1.5; scroll-snap-align: start; background: #fff; }
        .review-card.selected { border-color: var(--primary); background: #eff6ff; }
        textarea { width: 100%; min-height: 110px; border-radius: 14px; border: 1px solid #e2e8f0; padding: 14px; font-size: 15px; background: #fcfcfc; margin-top: 10px; resize: none; }
        button { width: 100%; margin-top: 20px; padding: 18px; border-radius: 16px; border: none; background: var(--primary); color: #fff; font-weight: 700; font-size: 16px; cursor: pointer; }
        button:disabled { background: #cbd5e1; }
        .footer { text-align: center; font-size: 11px; color: #94a3b8; margin-top: 20px; }
    </style>
</head>
<body>

<div class="card">
    <div class="brand">
        <h1>RevMeAI.com</h1>
        <p>Turn experiences into expert reviews</p>
    </div>

    <div class="biz-box">
        <h2 id="bizName">RevMeAI Engine</h2>
        <p id="status">Syncing business profile...</p>
    </div>

    <div class="stars">
        <span class="star" data-v="1">★</span>
        <span class="star" data-v="2">★</span>
        <span class="star" data-v="3">★</span>
        <span class="star" data-v="4">★</span>
        <span class="star" data-v="5">★</span>
    </div>

    <div id="loadingText">RevMeAI is thinking...</div>
    <div id="aiResult" style="display:none"></div>

    <textarea id="userInput" placeholder="Rate your experience to see suggestions..."></textarea>
    <button id="cta" disabled>Ready to Review</button>
    <div class="footer">Professional AI Engine by RevMeAI</div>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient(
        'https://iwhxyqczdfapprigyrpr.supabase.co',
        'sb_publishable_d0EbyoBusVfRDhX8Zr81Nw_KT0qXUiq'
    );

    const bizName = document.getElementById('bizName');
    const status = document.getElementById('status');
    const btn = document.getElementById('cta');
    const input = document.getElementById('userInput');
    const aiResult = document.getElementById('aiResult');
    const loadingText = document.getElementById('loadingText');
    const stars = document.querySelectorAll('.star');

    let googleUrl = null;
    let bId = null;

    // --- IMPROVED ID EXTRACTION ---
    function getID() {
        const path = window.location.pathname;
        const parts = path.split('/').filter(p => p.length > 0);
        // Specifically grab the last segment and strip query params
        const last = parts[parts.length - 1] || "";
        return last.split('?')[0].trim().toLowerCase();
    }

    async function init() {
        bId = getID();
        if (!bId || bId.length < 10) {
            status.innerText = "Error: Invalid link";
            return;
        }

        const { data } = await supabase.from('businesses').select('review_url, name').eq('id', bId).maybeSingle();
        if (data) {
            googleUrl = data.review_url;
            bizName.innerText = data.name;
            status.innerText = "Select stars for AI suggestions";
        }
    }

    stars.forEach(s => {
        s.onclick = async () => {
            const val = s.dataset.v;
            stars.forEach(st => st.classList.toggle('active', st.dataset.v <= val));
            
            btn.disabled = false;
            btn.innerText = "Copy & Go to Google";
            
            loadingText.style.display = 'block';
            aiResult.style.display = 'none';

            try {
                // We use a clean object for the body to ensure mobile serialization works
                const requestPayload = { 
                    businessId: bId, 
                    rating: parseInt(val), 
                    input: input.value.trim() 
                };

                const { data, error } = await supabase.functions.invoke('generate-review', {
                    body: requestPayload
                });

                if (error) throw error;

                if (data && data.review) {
                    aiResult.innerHTML = '<div class="review-track"></div>';
                    const track = aiResult.querySelector('.review-track');
                    data.review.forEach(r => {
                        const card = document.createElement('div');
                        card.className = 'review-card';
                        card.innerText = r.review;
                        card.onclick = () => {
                            input.value = r.review;
                            document.querySelectorAll('.review-card').forEach(c => c.classList.remove('selected'));
                            card.classList.add('selected');
                        };
                        track.appendChild(card);
                    });
                    aiResult.style.display = 'block';
                }
            } catch (e) {
                console.error("AI Generation Error:", e);
                status.innerText = "AI is busy. Please try another rating.";
            } finally {
                loadingText.style.display = 'none';
            }
        };
    });

    btn.onclick = () => {
        if (!input.value.trim()) return alert("Write or select a review!");
        
        // Modern Clipboard API
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(input.value).then(done);
        } else {
            input.select();
            document.execCommand('copy');
            done();
        }
    };

    function done() {
        btn.innerText = "Copied! Opening Google...";
        btn.style.background = "#059669";
        setTimeout(() => { if (googleUrl) window.location.href = googleUrl; }, 800);
    }

    init();
</script>
</body>
</html>
