<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RevMeAI - Smart Review Assistant</title>
    <style>
        :root { --p: #2563eb; --bg: #f8fafc; --t: #1e293b; --s: #64748b; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--t); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 15px; }
        .card { width: 100%; max-width: 415px; background: #fff; padding: 30px 22px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.08); border: 1px solid #e2e8f0; }
        .brand { text-align: center; margin-bottom: 24px; }
        .brand h1 { margin: 0; font-size: 28px; font-weight: 800; color: var(--p); letter-spacing: -1px; }
        .brand p { margin: 4px 0 0; font-size: 13px; color: var(--s); font-weight: 500; }
        .biz-box { background: #f1f5f9; border-radius: 18px; padding: 16px; text-align: center; margin-bottom: 20px; border: 1px solid #e2e8f0; }
        #bizName { margin: 0; font-size: 19px; font-weight: 700; color: #000; }
        #status { font-size: 12px; margin-top: 5px; color: var(--s); }
        .stars { display: flex; justify-content: center; gap: 8px; margin: 15px 0 25px; font-size: 46px; line-height: 1; }
        .star { cursor: pointer; color: #e2e8f0; transition: transform 0.1s; }
        .star.active { color: #fbbf24; }
        #loader { display: none; text-align: center; padding: 15px; font-size: 14px; color: var(--p); font-weight: 700; }
        .track { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
        .track::-webkit-scrollbar { display: none; }
        .rev-card { flex: 0 0 85%; padding: 18px; border: 1px solid #e2e8f0; border-radius: 18px; font-size: 14.5px; line-height: 1.5; scroll-snap-align: start; background: #fff; }
        textarea { width: 100%; min-height: 110px; border-radius: 16px; border: 1px solid #e2e8f0; padding: 15px; font-size: 15px; background: #fcfcfc; margin-top: 10px; resize: none; font-family: inherit; outline: none; }
        button { width: 100%; margin-top: 20px; padding: 18px; border-radius: 16px; border: none; background: var(--p); color: #fff; font-weight: 700; font-size: 16px; cursor: pointer; }
        button:disabled { background: #cbd5e1; cursor: not-allowed; }
        .footer { text-align: center; font-size: 11px; color: #94a3b8; margin-top: 25px; font-weight: 600; }
    </style>
</head>
<body>

<div class="card">
    <div class="brand">
        <h1>RevMeAI.com</h1>
        <p>Turn experiences into expert reviews</p>
    </div>
    <div class="biz-box">
        <h2 id="bizName">RevMeAI Engine</h2>
        <p id="status">Syncing business profile...</p>
    </div>
    <div class="stars">
        <span class="star" data-v="1">★</span>
        <span class="star" data-v="2">★</span>
        <span class="star" data-v="3">★</span>
        <span class="star" data-v="4">★</span>
        <span class="star" data-v="5">★</span>
    </div>
    <div id="loader">RevMeAI is thinking...</div>
    <div id="aiResult" style="display:none"></div>
    <textarea id="userInput" placeholder="Rate your experience to see suggestions..."></textarea>
    <button id="cta" disabled>Ready to Review</button>
    <div class="footer">Professional Review Generation by RevMeAI</div>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const SB_URL = 'https://iwhxyqczdfapprigyrpr.supabase.co';
    const SB_KEY = 'sb_publishable_d0EbyoBusVfRDhX8Zr81Nw_KT0qXUiq';

    const supabase = createClient(SB_URL, SB_KEY);

    const bizName = document.getElementById('bizName');
    const status = document.getElementById('status');
    const btn = document.getElementById('cta');
    const input = document.getElementById('userInput');
    const aiResult = document.getElementById('aiResult');
    const loader = document.getElementById('loader');
    const stars = document.querySelectorAll('.star');

    let googleUrl = null;
    let bId = null;

    function getID() {
        const path = window.location.pathname;
    
        const segments = path.split('/').filter(p => p.length > 0);
        const last = segments[segments.length - 1] || "";
        return last.split('?')[0].split('#')[0].trim().toLowerCase();
    }

async function init() {
    bId = getID();

    if (!bId || bId.length < 10) {
        status.innerText = "Error: Invalid link";
        return;
    }

    try {
        const response = await fetch(
            "https://iwhxyqczdfapprigyrpr.supabase.co/functions/v1/get-business",
            {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ businessId: bId })
            }
        );

        const result = await response.json();
        console.log("Edge Response:", result);

        if (result.name && result.review_url) {
            googleUrl = result.review_url;
            bizName.innerText = result.name;
            status.innerText = "Select stars for professional ideas";
            btn.disabled = false;
        } else {
            status.innerHTML = '<span style="color:red">Business not registered</span>';
        }

    } catch (e) {
        console.error("Fetch error:", e);
        status.innerHTML = '<span style="color:red">Connection error</span>';
    }
}
    stars.forEach(s => {
        s.onclick = async () => {
            const val = s.dataset.v;
            stars.forEach(st => st.classList.toggle('active', st.dataset.v <= val));
            
            btn.disabled = false;
            loader.style.display = 'block';
            aiResult.style.display = 'none';

            try {
                const response = await fetch(`${SB_URL}/functions/v1/generate-review`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Authorization': `Bearer ${SB_KEY}`, 
                        'apikey': SB_KEY 
                    },
                    body: JSON.stringify({ businessId: bId, rating: parseInt(val), input: input.value.trim() })
                });
                const aiData = await response.json();

                if (aiData?.review) {
                    aiResult.innerHTML = '<div class="track"></div>';
                    const track = aiResult.querySelector('.track');
                    aiData.review.forEach(r => {
                        const card = document.createElement('div');
                        card.className = 'rev-card';
                        card.innerText = r.review;
                        card.onclick = () => {
                            input.value = r.review;
                            document.querySelectorAll('.rev-card').forEach(c => c.style.borderColor = '#e2e8f0');
                            card.style.borderColor = '#2563eb';
                        };
                        track.appendChild(card);
                    });
                    aiResult.style.display = 'block';
                }
            } catch (e) { 
                console.error("AI Error:", e); 
            } finally { 
                loader.style.display = 'none'; 
            }
        };
    });

    btn.onclick = () => {
    const text = input.value.trim();
    if (!text) return;

    // Try copying (but don't block redirect if it fails)
    navigator.clipboard.writeText(text).catch(() => {});

    btn.innerText = "Copied! Opening Google...";
    btn.style.background = "#059669";

    setTimeout(() => {
        if (googleUrl) {
            window.open(googleUrl, "_self");  // More reliable than location.href
        } else {
            alert("Review link not found.");
        }
    }, 500);
};

    // Run the initialization
    init();
</script>
</body>
</html>
