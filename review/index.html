<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>⭐ Smart AI Review Assistant</title>

    <style>
      :root {
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
        --bg: #f8fafc;
        --card-bg: #ffffff;
        --border: #e2e8f0;
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --shadow: 0 10px 25px rgba(0,0,0,0.08);
        --radius: 18px;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 16px;
        color: var(--text-primary);
      }

      .card {
        width: 100%;
        max-width: 430px;
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: 26px 22px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
      }

      .header {
        text-align: center;
        margin-bottom: 22px;
      }

      .header h2 {
        margin: 0;
        font-size: 24px;
        font-weight: 700;
      }

      .header p {
        margin: 6px 0 0;
        font-size: 14px;
        color: var(--text-secondary);
      }

      .stars {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin: 24px 0 18px;
        font-size: 40px;
      }

      .star {
        cursor: pointer;
        color: #e2e8f0;
        transition: 0.2s ease;
      }

      .star.active {
        color: #f59e0b;
        transform: scale(1.1);
      }

      .result {
        display: none;
        margin-bottom: 20px;
      }

      .loading {
        text-align: center;
        font-size: 14px;
        color: var(--text-secondary);
        padding: 16px 0;
      }

      .review-track {
        display: flex;
        gap: 14px;
        overflow-x: auto;
        padding-bottom: 8px;
        scroll-snap-type: x mandatory;
      }

      .review-track::-webkit-scrollbar {
        display: none;
      }

      .review-card {
        flex: 0 0 260px;
        padding: 16px;
        border-radius: 14px;
        background: #ffffff;
        border: 1px solid var(--border);
        box-shadow: 0 4px 8px rgba(0,0,0,0.04);
        font-size: 14.5px;
        cursor: pointer;
        scroll-snap-align: start;
        transition: 0.25s;
      }

      .review-card:hover,
      .review-card.selected {
        border-color: var(--primary);
        transform: translateY(-3px);
      }

      textarea {
        width: 100%;
        min-height: 110px;
        padding: 14px;
        border-radius: 14px;
        border: 1px solid var(--border);
        resize: vertical;
        font-size: 14.5px;
        margin-top: 10px;
      }

      textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37,99,235,0.12);
      }

      button {
        width: 100%;
        margin-top: 18px;
        padding: 14px;
        border-radius: 14px;
        border: none;
        background: var(--primary);
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: var(--primary-dark);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="header">
        <h2>AI Smart Review Generator</h2>
        <p>
          Select your rating & get professional review suggestions instantly
        </p>
      </div>

      <div class="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <div id="result" class="result"></div>

      <textarea
        id="userInput"
        placeholder="Tap a suggestion to use it here..."
      ></textarea>

      <button id="ctaBtn">Copy & Continue to Google Review</button>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        const supabase = createClient(
          'https://iwhxyqczdfapprigyrpr.supabase.co',
          'sb_publishable_d0EbyoBusVfRDhX8Zr81Nw_KT0qXUiq'
        );

        // ✅ Extract businessId from URL
       // const pathParts = window.location.pathname.split('/').filter(Boolean);


     // const url = new URL("https://r.revmeai.com/r/348a4173-4fba-4ad0-9075-17d1e779aeb6");
     
     
     const url = new URL(window.location.href);

      const pathParts = url.pathname.split('/').filter(Boolean);
      const businessId = pathParts[pathParts.length - 1];

        console.log("Business ID:", businessId);

        if (!businessId || businessId.length < 30) {
  alert("Invalid QR Code");
  throw new Error("Invalid business IDs");
}
      // ---------------- FETCH GOOGLE URL ----------------

      let googleReviewUrl = null;

      const { data: business, error } = await supabase
        .from('businesses')
        .select('review_url')
        .eq('id', businessId)
        .single();

      if (error || !business) {
        alert("Business_ not found");
         document.body.insertAdjacentHTML(
    "beforeend",
    `<div style="color:red;font-size:12px;">
      <p>Error Message: ${error?.message || "No message"}</p>
      <p>Error Details: ${error?.details || "No details"}</p>
      <p>Error Hint: ${error?.hint || "No hint"}</p>
    </div>`
  );
        console.error(error);
      } else {
        googleReviewUrl = business.review_url;
        console.log("Google Review URL:", googleReviewUrl);
      }



        const stars = document.querySelectorAll('.star');
        const resultDiv = document.getElementById('result');
        const input = document.getElementById('userInput');
        const btn = document.getElementById('ctaBtn');

        let rating = 0;
        let loading = false;
        let countdownInterval;

        stars.forEach(star => {
          star.addEventListener('click', () => {
            const r = Number(star.dataset.value);
            if (loading || r === rating) return;

            rating = r;
            stars.forEach(s =>
              s.classList.toggle('active', Number(s.dataset.value) <= r)
            );

            loadReviews(r);
          });
        });

        async function loadReviews(r) {
          loading = true;
          let counter = 10;

          resultDiv.style.display = 'block';
          resultDiv.innerHTML = `<div class="loading">Generating professional suggestions... (${counter})</div>`;

          countdownInterval = setInterval(() => {
            counter--;
            if (counter < 0) counter = 0;
            resultDiv.innerHTML = `<div class="loading">Generating professional suggestions... (${counter})</div>`;
          }, 1000);

          const { data } = await supabase.functions.invoke('generate-review', {
            body: {
              businessId: businessId,
              rating: r,
              input: input.value.trim()
            }
          });

          clearInterval(countdownInterval);

          const reviews = data?.review || [];

          resultDiv.innerHTML = `<div class="review-track"></div>`;
          const track = resultDiv.querySelector('.review-track');

          reviews.forEach((rev) => {
            const card = document.createElement('div');
            card.className = 'review-card';
            card.textContent = rev.review;

            card.addEventListener('click', () => {
              document.querySelectorAll('.review-card')
                .forEach(c => c.classList.remove('selected'));
              card.classList.add('selected');
              input.value = rev.review;
            });

            track.appendChild(card);
          });

          loading = false;
        }

      btn.addEventListener('click', () => {
        const text = input.value.trim();
        if (!text) return;

        input.focus();
        input.select();
        input.setSelectionRange(0, 99999);
        document.execCommand('copy');

        btn.textContent = "Copied ✓ Opening Google...";

        setTimeout(() => {
          if (!googleReviewUrl) {
            alert("Review link not available");
            return;
          }

          window.open(
            googleReviewUrl,
            "_blank",
            "noopener,noreferrer"
          );
        }, 800);
      });

      
    </script>
  </body>
</html>
